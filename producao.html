<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üß∞ Pedidos ‚Äî Produ√ß√£o</title>
  <style>
    :root {
      --bg: #f3f6fa;
      --card: #fff;
      --accent: #0b63d6;
      --muted: #556;
    }
    body {
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 18px;
      color: #062436;
    }
    .container {
      max-width: 950px;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    form .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border: 1px solid #d6dde6;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea { resize: vertical; }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn.secondary {
      background: #e6ebf0;
      color: #062436;
    }
    .btn:hover { opacity: 0.9; }
    .list { margin-top: 12px; }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #eef4fb;
      margin-bottom: 10px;
      background: #fff;
      transition: all 0.3s ease;
    }
    .meta {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabe√ßalho -->
    <header>
      <h1>üß∞ Pedidos ‚Äî Produ√ß√£o</h1>
      <div style="font-size:14px;color:var(--muted)">
        <strong id="contador">0 pedidos</strong>
      </div>
    </header>

    <!-- Formul√°rio -->
    <section class="card">
      <strong>üìã Registrar novo pedido</strong>
      <form id="formPedido" autocomplete="off">
        <div class="row">
          <input class="left" id="encarregada" placeholder="üë©‚Äçüè≠ Nome da encarregada (obrigat√≥rio)" required />
          <input class="right" id="peca" placeholder="üß© Nome da pe√ßa (obrigat√≥rio)" required />
        </div>
        <div class="row">
          <input class="right" id="referencia" placeholder="üìå Refer√™ncia (obrigat√≥rio)" required />
        </div>
        <div class="row">
          <textarea id="observacao" placeholder="üìù Observa√ß√£o (opcional)" rows="2"></textarea>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" type="submit">üì® Enviar pedido</button>
          <button class="btn secondary" type="button" id="btnReset">üßº Limpar</button>
        </div>
      </form>
    </section>

    <!-- Lista local (visualiza√ß√£o r√°pida) -->
    <section style="margin-top:12px">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
        <strong>üì¶ Pedidos enviados</strong>
      </div>
      <div id="lista" class="list"></div>
    </section>

    <footer style="margin-top:16px;font-size:13px;color:var(--muted)">
      Sincroniza√ß√£o em tempo real via Firebase Realtime Database.
    </footer>
  </div>

  <!-- Firebase -->
  <script type="module">
    // ====== IMPORTS ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved } 
      from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ====== CONFIGURA√á√ÉO DO FIREBASE ======
    const firebaseConfig = {
      apiKey: "AIzaSyClTCnRK2dT65VXjmriSrASdJqjmTUVgOs",
      authDomain: "sistema-de-pedidos-208dd.firebaseapp.com",
      databaseURL: "https://sistema-de-pedidos-208dd-default-rtdb.firebaseio.com",
      projectId: "sistema-de-pedidos-208dd",
      storageBucket: "sistema-de-pedidos-208dd.firebasestorage.app",
      messagingSenderId: "728239911093",
      appId: "1:728239911093:web:fdb33f1ea4a4d314738efc"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, "/pedidos");

    // ====== ELEMENTOS DOM ======
    const form = document.getElementById("formPedido");
    const listaEl = document.getElementById("lista");
    const contador = document.getElementById("contador");
    const btnReset = document.getElementById("btnReset");
    const pageLoadTime = Date.now();

    // ====== SOM DE NOTIFICA√á√ÉO ======
    function playDeepBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const now = ctx.currentTime;
        for (let i = 0; i < 3; i++) {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.type = "square";
          o.frequency.value = 160;
          g.gain.setValueAtTime(0.0001, now + i * 0.7);
          g.gain.exponentialRampToValueAtTime(1.0, now + i * 0.7 + 0.05);
          g.gain.exponentialRampToValueAtTime(0.0001, now + i * 0.7 + 0.6);
          o.connect(g); g.connect(ctx.destination);
          o.start(now + i * 0.7); o.stop(now + i * 0.7 + 0.6);
        }
      } catch (e) { console.warn("Erro ao tocar som:", e); }
    }

    // ====== CRIA√á√ÉO DE ITENS ======
    function renderItem(key, data) {
      const div = document.createElement("div");
      div.className = "item";
      div.id = "i-" + key;
      div.innerHTML = `
        <div style="min-width:0">
          <div style="font-weight:700">${data.peca}</div>
          <div class="meta">üë©‚Äçüè≠ ${data.encarregada} ‚Ä¢ ${new Date(data.createdAt).toLocaleString()}</div>
          <div class="meta">üìå Ref: ${data.referencia}</div>
          ${data.observacao ? `<div class="meta">üìù ${data.observacao}</div>` : ""}
        </div>`;
      return div;
    }

    // ====== ATUALIZA CONTADOR ======
    function updateCounter() {
      contador.textContent = listaEl.children.length + " pedidos";
    }

    // ====== ENVIO DO FORMUL√ÅRIO ======
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const encarregada = document.getElementById("encarregada").value.trim();
      const peca = document.getElementById("peca").value.trim();
      const referencia = document.getElementById("referencia").value.trim();
      const observacao = document.getElementById("observacao").value.trim();

      if (!encarregada || !peca || !referencia) return alert("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios.");

      const novo = {
        encarregada,
        peca,
        referencia,
        observacao,
        createdAt: Date.now(),
        enviado: false
      };

      try {
        await push(pedidosRef, novo);
        form.reset();
        document.getElementById("encarregada").focus();
      } catch (err) {
        alert("Erro ao enviar pedido: " + err.message);
      }
    });

    // ====== LIMPAR FORMUL√ÅRIO ======
    btnReset.addEventListener("click", () => {
      form.reset();
      document.getElementById("encarregada").focus();
    });

    // ====== SINCRONIZA√á√ÉO EM TEMPO REAL ======
    onChildAdded(pedidosRef, (snap) => {
      const key = snap.key;
      const val = snap.val();
      if (document.getElementById("i-" + key)) return;
      listaEl.insertBefore(renderItem(key, val), listaEl.firstChild);
      updateCounter();
      if (val.createdAt && val.createdAt > pageLoadTime) playDeepBeep();
    });

    onChildRemoved(pedidosRef, (snap) => {
      const el = document.getElementById("i-" + snap.key);
      if (el) el.remove();
      updateCounter();
    });

    document.getElementById("encarregada").focus();
  </script>
</body>
</html>
