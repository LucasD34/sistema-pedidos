<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produção - Sistema de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0b63d6;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0b63d6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #094fa5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0b63d6;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Produção - Sistema de Pedidos</h1>

  <form id="pedidoForm">
    <input type="text" id="ref" placeholder="Referência" required>
    <input type="text" id="nome" placeholder="Nome do Produto" required>
    <input type="number" id="quantidade" placeholder="Quantidade" required>
    <button type="submit">Enviar Pedido</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Ref.</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Data e Hora do Envio</th>
      </tr>
    </thead>
    <tbody id="tabelaPedidos"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DATABASE.firebaseio.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_MENSAGEM_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, 'pedidos');

    const form = document.getElementById('pedidoForm');
    const tabela = document.getElementById('tabelaPedidos');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const refValue = document.getElementById('ref').value;
      const nome = document.getElementById('nome').value;
      const quantidade = document.getElementById('quantidade').value;

      const novoPedido = {
        ref: refValue,
        nome,
        quantidade,
        dataEnvio: new Date().toISOString()
      };

      push(pedidosRef, novoPedido);

      form.reset();
    });

    onValue(pedidosRef, (snapshot) => {
      tabela.innerHTML = "";
      snapshot.forEach((child) => {
        const pedido = child.val();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pedido.ref || ''}</td>
          <td>${pedido.nome || ''}</td>
          <td>${pedido.quantidade || ''}</td>
          <td>${pedido.dataEnvio ? new Date(pedido.dataEnvio).toLocaleString('pt-BR') : ''}</td>
        `;
        tabela.appendChild(tr);
      });
    });
  </script>
</body>
</html>
