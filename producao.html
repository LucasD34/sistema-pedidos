<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üß© Produ√ß√£o - Sistema de Pedidos</title>
<style>
:root {
  --bg: #f3f6fa;
  --card: #fff;
  --accent: #0b63d6;
  --muted: #556;
}

body {
  font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 18px;
  color: #062436;
}

.container {
  max-width: 950px;
  margin: 0 auto;
}

h1 {
  font-size: 22px;
  margin-bottom: 14px;
  text-align: center;
  color: var(--accent);
}

h2 {
  margin-top: 20px;
  color: var(--accent);
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: var(--card);
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

input, textarea {
  padding: 10px;
  border: 1px solid #d1d9e6;
  border-radius: 6px;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

.botoes {
  display: flex;
  gap: 10px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.btn-enviar {
  background: var(--accent);
  color: #fff;
}

.btn-limpar {
  background: #e6ebf0;
  color: #062436;
}

button:hover { opacity: 0.9; }

.list {
  margin-top: 12px;
}

.item {
  border: 1px solid #eef4fb;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
  background: var(--card);
}

.meta {
  font-size: 13px;
  color: var(--muted);
}

.enviado {
  color: green;
  font-weight: bold;
}

footer {
  margin-top: 16px;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <h1>üß© Produ√ß√£o - Sistema de Pedidos</h1>

  <!-- Formul√°rio -->
  <form id="formPedido">
    <input id="encarregada" type="text" placeholder="üë©‚Äçüè≠ Encarregada" required>
    <input id="peca" type="text" placeholder="üß© Pe√ßa" required>
    <input id="referencia" type="text" placeholder="üìå Refer√™ncia" required>
    <textarea id="observacao" rows="2" placeholder="üìù Observa√ß√£o (opcional)"></textarea>

    <div class="botoes">
      <button class="btn-enviar" type="submit">üì® Enviar Pedido</button>
      <button class="btn-limpar" type="button" id="btnLimpar">üßº Limpar</button>
    </div>
  </form>

  <!-- Pedidos Pendentes -->
  <h2>‚è≥ Pedidos Pendentes</h2>
  <div id="listaPendentes" class="list"></div>

  <!-- Pedidos Enviados -->
  <h2>‚úÖ Pedidos Enviados</h2>
  <div id="listaEnviados" class="list"></div>

  <footer>
    Sistema integrado com Firebase Realtime Database.
  </footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved } 
from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyClTCnRK2dT65VXjmriSrASdJqjmTUVgOs",
  authDomain: "sistema-de-pedidos-208dd.firebaseapp.com",
  databaseURL: "https://sistema-de-pedidos-208dd-default-rtdb.firebaseio.com",
  projectId: "sistema-de-pedidos-208dd",
  storageBucket: "sistema-de-pedidos-208dd.firebasestorage.app",
  messagingSenderId: "728239911093",
  appId: "1:728239911093:web:fdb33f1ea4a4d314738efc"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const pedidosRef = ref(db, "pedidos");

const listaPendentes = document.getElementById("listaPendentes");
const listaEnviados = document.getElementById("listaEnviados");
const form = document.getElementById("formPedido");
const btnLimpar = document.getElementById("btnLimpar");

function renderPedido(id, pedido) {
  const div = document.createElement("div");
  div.className = "item";
  div.id = "p-" + id;

  let html = `<div style="font-weight:700">${pedido.peca}</div>
    <div class="meta">üë©‚Äçüè≠ ${pedido.encarregada}</div>
    <div class="meta">üìå Ref: ${pedido.referencia}</div>
    <div class="meta">üïí Criado em: ${new Date(pedido.createdAt).toLocaleString("pt-BR")}</div>
    ${pedido.observacao ? `<div class="meta">üìù ${pedido.observacao}</div>` : ""}
    ${pedido.enviado && pedido.dataEnvio ? `<div class="meta enviado">‚úÖ Enviado em: ${new Date(pedido.dataEnvio).toLocaleString("pt-BR")}</div>` : ""}`;

  div.innerHTML = html;

  if (pedido.enviado) {
    listaEnviados.prepend(div);
  } else {
    listaPendentes.prepend(div);
  }
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const encarregada = document.getElementById("encarregada").value.trim();
  const peca = document.getElementById("peca").value.trim();
  const referencia = document.getElementById("referencia").value.trim();
  const observacao = document.getElementById("observacao").value.trim();

  if (!encarregada || !peca || !referencia) {
    alert("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios.");
    return;
  }

  const novoPedido = {
    encarregada,
    peca,
    referencia,
    observacao,
    createdAt: Date.now(),
    enviado: false
  };

  await push(pedidosRef, novoPedido);
  form.reset();
  document.getElementById("encarregada").focus();
});

btnLimpar.addEventListener("click", () => {
  form.reset();
  document.getElementById("encarregada").focus();
});

onChildAdded(pedidosRef, (snap) => {
  const pedido = snap.val();
  const id = snap.key;
  if (!document.getElementById("p-" + id)) renderPedido(id, pedido);
});

onChildChanged(pedidosRef, (snap) => {
  const pedido = snap.val();
  const id = snap.key;
  const el = document.getElementById("p-" + id);
  if (el) el.remove();
  renderPedido(id, pedido);
});

onChildRemoved(pedidosRef, (snap) => {
  const el = document.getElementById("p-" + snap.key);
  if (el) el.remove();
});
</script>
</body>
</html>
