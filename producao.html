<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üè≠ Produ√ß√£o - Sistema de Pedidos</title>
<style>
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background-color: #f5f7fb;
  color: #1b1b1b;
  margin: 0;
  padding: 20px;
}

h1 { text-align: center; color: #0b63d6; margin-bottom: 25px; }

.container { max-width: 900px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 25px; }form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; width: 100%; box-sizing: border-box; transition: border-color 0.3s; }
input:focus, textarea:focus { border-color: #0b63d6; outline: none; }
.invalid { border-color: #e74c3c !important; }
textarea { resize: vertical; }.botoes { display: flex; gap: 10px; }
button { padding: 10px 18px; border: none; border-radius: 8px; font-size: 15px; cursor: pointer; transition: 0.2s; }
.btn-enviar { background-color: #0b63d6; color: #fff; }
.btn-limpar { background-color: #e1e5ea; color: #333; }
button:hover { opacity: 0.9; }

.pedido { 
  border: 1px solid #e0e4e9; 
  border-radius: 10px; 
  padding: 18px; /* Aumentando o padding */
  margin-bottom: 15px; /* Aumentando a margem */
  background: #fafcff; 
  font-size: 1.1em; /* Aumentando a fonte base */
  font-weight: bold; /* Aplicando negrito */
}

.pedido strong { color: #0b63d6; }
.meta { font-size: 16px; color: #555; margin-top: 4px; }
.enviado-destaque { color: green; font-weight: bold; font-size: 15px; margin-top: 5px; }
.observacao-destaque { 
  background-color: #fcebeb; /* Fundo vermelho muito claro */
  color: #d90000; /* Texto vermelho puro e forte */
  border: 1px solid #ff0000; /* Borda vermelha pura */
  padding: 10px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1.2em; /* Fonte ainda maior */
  margin-top: 10px;
  white-space: pre-wrap;
  animation: pulse 1.5s infinite; /* Mant√©m o efeito de pulsa√ß√£o */
}


#contadorPedidos {
  position: fixed;
  top: 10px;
  right: 15px;
  background-color: #0b63d6;
  color: #fff;
  padding: 10px 20px;
  border-radius: 25px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  z-index: 1000;
}

footer { text-align: center; font-size: 13px; color: #777; margin-top: 25px; }
</style>
</head>
<body>

<div id="contadorPedidos">Pedidos: 0</div>

<h1>üè≠ Produ√ß√£o - Sistema de Pedidos</h1>

<div class="container">

  <!-- FORMUL√ÅRIO -->
  <form id="formPedido">
    <input id="encarregada" type="text" placeholder="üë©‚Äçüè≠ Encarregada" required>
    <input id="peca" type="text" placeholder="üß© Pe√ßa" required>
    <input id="referencia" type="text" placeholder="üìå Refer√™ncia" required>
    <textarea id="observacao" rows="2" placeholder="üìù Observa√ß√£o (opcional)"></textarea>
    <div class="botoes">
      <button class="btn-enviar" type="submit">üì® Enviar Pedido</button>
      <button class="btn-limpar" type="button" id="btnLimpar">üßº Limpar</button>
    </div>
  </form>

  <!-- Pedidos Pendentes -->
  <h3>‚è≥ Pedidos Pendentes</h3>
  <div id="pendentes"></div>

  <!-- Pedidos Enviados -->
  <h3>‚úÖ Pedidos Enviados</h3>
  <div id="enviados"></div>

  <footer>Sistema integrado com Firebase Realtime Database.</footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getDatabase, ref, push, onValue, onChildAdded, onChildChanged, onChildRemoved, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyClTCnRK2dT65VXjmriSrASdJqjmTUVgOs",
  authDomain: "sistema-de-pedidos-208dd.firebaseapp.com",
  databaseURL: "https://sistema-de-pedidos-208dd-default-rtdb.firebaseio.com",
  projectId: "sistema-de-pedidos-208dd",
  storageBucket: "sistema-de-pedidos-208dd.firebasestorage.app",
  messagingSenderId: "728239911093",
  appId: "1:728239911093:web:fdb33f1ea4a4d314738efc"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const pedidosRef = ref(db, "pedidos");

const pendentes = document.getElementById("pendentes");
const enviados = document.getElementById("enviados");
const form = document.getElementById("formPedido");
const btnLimpar = document.getElementById("btnLimpar");

// ===== Fun√ß√£o para renderizar pedido =====
function renderPedido(id, pedido) {
  const div = document.createElement("div");
  div.className = "pedido";
  div.id = "pedido-" + id;

  let html = `
    <strong>${pedido.peca}</strong>
    <div class="meta">üë©‚Äçüè≠ ${pedido.encarregada}</div>
    <div class="meta">üìå Ref: ${pedido.referencia}</div>
    ${pedido.observacao ? `<div class="observacao-destaque">üìù ${pedido.observacao}</div>` : ""}
    <div class="meta">üïí Criado em: ${new Date(pedido.createdAt).toLocaleString("pt-BR")}</div>
  `;

  if (pedido.enviado && pedido.dataEnvio) {
    const dataEnvio = new Date(pedido.dataEnvio).toLocaleString("pt-BR");
    html += `<div class="enviado-destaque">‚úÖ Enviado em: ${dataEnvio}</div>`;
  }

  div.innerHTML = html;

  if (pedido.enviado) {
    enviados.prepend(div);
  } else {
    pendentes.prepend(div);
  }

  return div;
}

// ===== Formul√°rio =====
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  // 1. Coleta e valida√ß√£o dos campos
  const campos = ["encarregada", "peca", "referencia"];
  let formValido = true;
  
  campos.forEach(id => {
    const input = document.getElementById(id);
    if (input.value.trim() === "") {
      input.classList.add("invalid");
      formValido = false;
    } else {
      input.classList.remove("invalid");
    }
  });

  if (!formValido) {
    // Foca no primeiro campo inv√°lido, se houver
    const primeiroInvalido = document.querySelector(".invalid");
    if (primeiroInvalido) primeiroInvalido.focus();
    return;
  }
  
  // 2. Coleta dos dados (agora com certeza de que est√£o preenchidos)
  const encarregada = document.getElementById("encarregada").value.trim();
  const peca = document.getElementById("peca").value.trim();
  const referencia = document.getElementById("referencia").value.trim();
  const observacao = document.getElementById("observacao").value.trim();

  const novoPedido = {
    encarregada, peca, referencia, observacao,
    createdAt: Date.now(), enviado: false
  };

  // 3. Envio para o Firebase
  await push(pedidosRef, novoPedido);
  
  // 4. Limpeza e foco
  form.reset();
  document.getElementById("encarregada").focus();
});

btnLimpar.addEventListener("click", () => {
  form.reset();
  // Remove a classe 'invalid' ao limpar o formul√°rio
  document.querySelectorAll("#formPedido input").forEach(input => {
    input.classList.remove("invalid");
  });
  document.getElementById("encarregada").focus();
});

// ===== Real-time Updates =====
onChildAdded(pedidosRef, (snap) => {
  const pedido = snap.val();
  const id = snap.key;
  if (!document.getElementById("pedido-" + id)) renderPedido(id, pedido);

});

onChildChanged(pedidosRef, (snap) => {
  const pedido = snap.val();
  const id = snap.key;
  const el = document.getElementById("pedido-" + id);
  if (el) el.remove();
  renderPedido(id, pedido);

});

onChildRemoved(pedidosRef, (snap) => {
  const el = document.getElementById("pedido-" + snap.key);
  if (el) el.remove();

});

// ===== Contador de Pedidos =====
// Monitora e atualiza o contador de pedidos em tempo real usando onValue
onValue(pedidosRef, (snapshot) => {
  const total = snapshot.size || snapshot.numChildren();
  document.getElementById("contadorPedidos").textContent = `Pedidos: ${total}`;
});
</script>

</body>
</html>
