<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Produção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    nav {
      background:#0b63d6;
      padding: 10px;
      color: white;
    }
    nav a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .pedido {
      background: #fff;
      padding: 15px;
      margin: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .data-hora {
      font-weight: bold;
      color: #0b63d6;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="producao.html">Produção</a>
    <a href="estoque.html">Estoque</a>
  </nav>

  <h1>Produção</h1>

  <!-- Exemplo de pedidos -->
  <div class="pedido">
    <p>Pedido #001</p>
    <p>Cliente: João</p>
    <p class="data-hora" id="pedido1"></p>
  </div>

  <div class="pedido">
    <p>Pedido #002</p>
    <p>Cliente: Maria</p>
    <p class="data-hora" id="pedido2"></p>
  </div>

  <script>
    function atualizarDataHoraPedidos() {
      const pedidos = [1,2]; // IDs dos pedidos
      const now = new Date();
      const dia = String(now.getDate()).padStart(2, '0');
      const mes = String(now.getMonth() + 1).padStart(2, '0');
      const ano = now.getFullYear();
      const hora = String(now.getHours()).padStart(2, '0');
      const minuto = String(now.getMinutes()).padStart(2, '0');
      const segundo = String(now.getSeconds()).padStart(2, '0');

      const dataHoraFormatada = `${dia}/${mes}/${ano} ${hora}:${minuto}:${segundo}`;

      pedidos.forEach(id => {
        document.getElementById('pedido'+id).innerText = `Enviado em: ${dataHoraFormatada}`;
      });
    }

    // Atualiza a cada segundo
    setInterval(atualizarDataHoraPedidos, 1000);
    atualizarDataHoraPedidos(); // Executa imediatamente
  </script>

</body>
</html>
