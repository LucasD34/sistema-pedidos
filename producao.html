<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üß∞ Pedidos ‚Äî Produ√ß√£o</title>
  <style>
    :root {
      --bg: #f3f6fa;
      --card: #fff;
      --accent: #0b63d6;
      --muted: #556;
    }
    body {
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 18px;
      color: #062436;
    }
    .container {
      max-width: 950px;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .list { margin-top: 12px; }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #eef4fb;
      margin-bottom: 10px;
      background: #fff;
      transition: all 0.3s ease;
    }
    .meta {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabe√ßalho -->
    <header>
      <h1>üß∞ Pedidos ‚Äî Produ√ß√£o</h1>
      <div style="font-size:14px;color:var(--muted)">
        <strong id="contador">0 pedidos</strong>
      </div>
    </header>

    <!-- Lista de pedidos -->
    <section>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
        <strong>üì¶ Pedidos enviados</strong>
      </div>
      <div id="lista" class="list"></div>
    </section>

    <footer style="margin-top:16px;font-size:13px;color:var(--muted)">
      Sincroniza√ß√£o em tempo real via Firebase Realtime Database.
    </footer>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, onChildChanged, onChildRemoved } 
      from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClTCnRK2dT65VXjmriSrASdJqjmTUVgOs",
      authDomain: "sistema-de-pedidos-208dd.firebaseapp.com",
      databaseURL: "https://sistema-de-pedidos-208dd-default-rtdb.firebaseio.com",
      projectId: "sistema-de-pedidos-208dd",
      storageBucket: "sistema-de-pedidos-208dd.firebasestorage.app",
      messagingSenderId: "728239911093",
      appId: "1:728239911093:web:fdb33f1ea4a4d314738efc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, "/pedidos");

    const listaEl = document.getElementById("lista");
    const contador = document.getElementById("contador");
    const pageLoadTime = Date.now();

    function playDeepBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const now = ctx.currentTime;
        for (let i = 0; i < 3; i++) {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.type = "square";
          o.frequency.value = 160;
          g.gain.setValueAtTime(0.0001, now + i * 0.7);
          g.gain.exponentialRampToValueAtTime(1.0, now + i * 0.7 + 0.05);
          g.gain.exponentialRampToValueAtTime(0.0001, now + i * 0.7 + 0.6);
          o.connect(g); g.connect(ctx.destination);
          o.start(now + i * 0.7); o.stop(now + i * 0.7 + 0.6);
        }
      } catch (e) { console.warn("Erro ao tocar som:", e); }
    }

    // Renderiza cada pedido
    function renderItem(key, data) {
      const div = document.createElement("div");
      div.className = "item";
      div.id = "i-" + key;
      div.innerHTML = `
        <div style="min-width:0">
          <div style="font-weight:700">${data.peca}</div>
          <div class="meta">üë©‚Äçüè≠ ${data.encarregada} ‚Ä¢ ${new Date(data.createdAt).toLocaleString()}</div>
          <div class="meta">üìå Ref: ${data.referencia}</div>
          ${data.observacao ? `<div class="meta">üìù ${data.observacao}</div>` : ""}
          ${data.enviado ? `<div class="meta">‚úÖ Enviado em: ${new Date(data.horaEnvio).toLocaleString()}</div>` : ""}
        </div>`;
      return div;
    }

    function updateCounter() {
      contador.textContent = listaEl.children.length + " pedidos";
    }

    // Atualiza pedidos adicionados
    onChildAdded(pedidosRef, (snap) => {
      const key = snap.key;
      const val = snap.val();
      if (document.getElementById("i-" + key)) return;
      listaEl.insertBefore(renderItem(key, val), listaEl.firstChild);
      updateCounter();
      if (val.createdAt && val.createdAt > pageLoadTime) playDeepBeep();
    });

    // Atualiza pedidos alterados (ex: enviado)
    onChildChanged(pedidosRef, (snap) => {
      const key = snap.key;
      const val = snap.val();
      const el = document.getElementById("i-" + key);
      if (el) {
        el.replaceWith(renderItem(key, val));
      }
    });

    // Remove pedidos
    onChildRemoved(pedidosRef, (snap) => {
      const el = document.getElementById("i-" + snap.key);
      if (el) el.remove();
      updateCounter();
    });

  </script>
</body>
</html>
