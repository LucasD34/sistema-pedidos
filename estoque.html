<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque - Sistema de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0b63d6;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0b63d6;
      color: white;
    }
    button {
      padding: 6px 10px;
      background-color: #0b63d6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #094fa5;
    }
  </style>
</head>
<body>
  <h1>Estoque - Pedidos Recebidos</h1>

  <table>
    <thead>
      <tr>
        <th>Ref.</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Data do Envio</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaPedidos"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DATABASE.firebaseio.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_MENSAGEM_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, 'pedidos');
    const tabela = document.getElementById('tabelaPedidos');

    onValue(pedidosRef, (snapshot) => {
      tabela.innerHTML = "";
      snapshot.forEach((child) => {
        const pedido = child.val();
        const id = child.key;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${pedido.ref || ''}</td>
          <td>${pedido.nome || ''}</td>
          <td>${pedido.quantidade || ''}</td>
          <td>${pedido.dataEnvio ? new Date(pedido.dataEnvio).toLocaleString('pt-BR') : ''}</td>
          <td><button onclick="marcarComoEnviado('${id}')">Marcar como Enviado</button></td>
        `;
        tabela.appendChild(tr);
      });
    });

    window.marcarComoEnviado = (id) => {
      remove(ref(db, 'pedidos/' + id));
    };
  </script>
</body>
</html>
