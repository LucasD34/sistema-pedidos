<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì¶ Estoque - Sistema de Pedidos</title>
<style>
:root {
  --bg: #f3f6fa;
  --card: #fff;
  --accent: #0b63d6;
  --muted: #556;
}

body {
  font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 18px;
  color: #062436;
}

.container {
  max-width: 950px;
  margin: 0 auto;
}

h1 {
  font-size: 22px;
  margin-bottom: 14px;
  text-align: center;
  color: var(--accent);
}

h2 {
  margin-top: 20px;
  color: var(--accent);
}

.list {
  margin-top: 12px;
}

.item {
  border: 1px solid #eef4fb;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 10px;
  background: var(--card);
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.meta {
  font-size: 13px;
  color: var(--muted);
}

.enviado {
  color: green;
  font-weight: bold;
}

button {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
  margin-left: 4px;
}

.btn-enviar {
  background: var(--accent);
  color: #fff;
}

.btn-secondary {
  background: #e6ebf0;
  color: #062436;
}

button:hover { opacity: 0.9; }

footer {
  margin-top: 16px;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <h1>üì¶ Estoque - Sistema de Pedidos</h1>

  <!-- Pedidos Pendentes -->
  <h2>‚è≥ Pedidos Pendentes</h2>
  <div id="listaPendentes" class="list"></div>

  <!-- Pedidos Enviados -->
  <h2>‚úÖ Pedidos Enviados</h2>
  <div id="listaEnviados" class="list"></div>

  <footer>
    Sistema integrado com Firebase Realtime Database.
  </footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, update, remove } 
from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyClTCnRK2dT65VXjmriSrASdJqjmTUVgOs",
  authDomain: "sistema-de-pedidos-208dd.firebaseapp.com",
  databaseURL: "https://sistema-de-pedidos-208dd-default-rtdb.firebaseio.com",
  projectId: "sistema-de-pedidos-208dd",
  storageBucket: "sistema-de-pedidos-208dd.firebasestorage.app",
  messagingSenderId: "728239911093",
  appId: "1:728239911093:web:fdb33f1ea4a4d314738efc"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const pedidosRef = ref(db, "pedidos");

const listaPendentes = document.getElementById("listaPendentes");
const listaEnviados = document.getElementById("listaEnviados");

function renderPedido(id, pedido) {
  const div = document.createElement("div");
  div.className = "item";
  div.id = "i-" + id;

  let html = `<div>
    <div style="font-weight:700">${pedido.peca}</div>
    <div class="meta">üë©‚Äçüè≠ ${pedido.encarregada}</div>
    <div class="meta">üìå Ref: ${pedido.referencia}</div>
    <div class="meta">üïí Criado em: ${new Date(pedido.createdAt).toLocaleString("pt-BR")}</div>
    ${pedido.observacao ? `<div class="meta">üìù ${pedido.observacao}</div>` : ""}
    ${pedido.enviado && pedido.dataEnvio ? `<div class="meta enviado">‚úÖ Enviado em: ${new Date(pedido.dataEnvio).toLocaleString("pt-BR")}</div>` : ""}
  </div>`;

  div.innerHTML = html;

  // Bot√µes apenas para pedidos pendentes
  if (!pedido.enviado) {
    const btnEnviar = document.createElement("button");
    btnEnviar.className = "btn-enviar";
    btnEnviar.textContent = "‚úÖ Marcar como enviado";
    btnEnviar.addEventListener("click", () => {
      update(ref(db, "pedidos/" + id), { enviado: true, dataEnvio: Date.now() });
    });
    div.appendChild(btnEnviar);
    listaPendentes.prepend(div);
  } else {
    listaEnviados.prepend(div);
  }

  const btnApagar = document.createElement("button");
  btnApagar.className = "btn-secondary";
  btnApagar.textContent = "üóë Apagar";
  btnApagar.addEventListener("click", () => {
    if (confirm("Tem certeza que deseja apagar este pedido?")) {
      remove(ref(db, "pedidos/" + id));
    }
  });
  div.appendChild(btnApagar);

  return div;
}

onChildAdded(pedidosRef, (snap) => {
  const pedido = snap.val();
  const id = snap.key;
  if (!document.getElementById("i-" + id)) renderPedido(id, pedido);
});

onChildChanged(pedidosRef, (snap) => {
  const pedido = snap.val();
  const id = snap.key;
  const el = document.getElementById("i-" + id);
  if (el) el.remove();
  renderPedido(id, pedido);
});

onChildRemoved(pedidosRef, (snap) => {
  const el = document.getElementById("i-" + snap.key);
  if (el) el.remove();
});
</script>
</body>
</html>
